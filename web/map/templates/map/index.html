<!DOCTYPE html>
<html lang="en" ng-app>
<head >
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Search the map</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

        .controls {
            margin-top: 10px;
            border: 1px solid transparent;
            border-radius: 2px 0 0 2px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            height: 32px;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        #pac-input {
            background-color: #fff;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 300px;
        }

        #pac-input:focus {
            border-color: #4d90fe;
        }

        .pac-container {
            font-family: Roboto;
        }

        #type-selector {
            color: #fff;
            background-color: #4d90fe;
            padding: 5px 11px 0px 11px;
        }

        #type-selector label {
            font-family: Roboto;
            font-size: 13px;
            font-weight: 300;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


</head>
<body>

<input id="pac-input" class="controls" type="text"
       placeholder="Enter a location"/>
<input id="distance-input" class="controls" type="text"
       placeholder="Distance" value="200km"/>

<input id="category-input" class="controls" type="text"
       placeholder="Category" value="doctor"/>
<input id="name-input" class="controls" type="text"
       placeholder="Doctor's name" value=""/>
<input id="occupation-input" class="controls" type="text"
       placeholder="Occupation" value=""/>
<input id="clinic-input" class="controls" type="text"
       placeholder="Clinic" value=""/>
<input id="gender-input" class="controls" type="text"
       placeholder="Gender" value="female"/>

<input type="button" value="Search" onclick="search(true)"/>

<div id="map"></div>

<div ng-repeat="marker in allMarkers">
    {{n}}
</div>
<script>
    var map;
    var allMarkers = [];
    var searchedPoint = null;

    function search(set_bounds) {
        var clinic = 'clinic=' + $('#clinic-input').val();
        var name = 'name=' + $('#name-input').val();
        var occupation = 'occupation=' + $('#occupation-input').val();
        var category = 'category=' + $('#category-input').val();
        var dist = 'distance=' + $('#distance-input').val();
        var gender = 'gender=' + $('#gender-input').val();
        var search_location = 'lat=' + searchedPoint.lat() + '&lng=' + searchedPoint.lng();
        $.getJSON("/map/search?" + gender + '&' + search_location + '&' + dist + '&' + category + '&' + occupation + '&' + name + '&' + clinic, function (data) {

                console.log(data)

                allMarkers.forEach(mkr => {
                    mkr.setMap(null);
                });
                allMarkers = []
                if (data.hits.hits !== []) {
                    data.hits.hits.forEach(source => {
                        var node = source._source.location

                        var latLng = new google.maps.LatLng(node.geo_set.lat, node.geo_set.lon);
                        var marker = new google.maps.Marker({
                            position: latLng,
                            map: map
                        });


                        marker.setIcon(/** @type {google.maps.Icon} */{

                            size: new google.maps.Size(71, 71),
                            origin: new google.maps.Point(0, 0),
                            anchor: new google.maps.Point(17, 34),
                            scaledSize: new google.maps.Size(35, 35)
                        });
                        allMarkers.push(marker)
                    });

                    if (set_bounds) {

                        var bounds = new google.maps.LatLngBounds();
                        for (var i = 0; i < allMarkers.length; i++) {
                            bounds.extend(allMarkers[i].getPosition());
                        }

                        if (searchedPoint != null)
                            bounds.extend(searchedPoint);
                        map.fitBounds(bounds);
                    }
                }


            }
        )
        ;
    }
    function initMap() {


        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 5,
            center: new google.maps.LatLng(-37.813852, 144.960995),
            mapTypeId: 'terrain'
        });
        google.maps.event.addListener(map, 'dragend', function () {
            // get the center and run the search again
            console.log("searching again....");
            searchedPoint = map.getCenter();
            search(false)

        });
        var input = document.getElementById('pac-input');

        var autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.setTypes(['address']);
        autocomplete.bindTo('bounds', map);

        autocomplete.addListener('place_changed', function () {
            searchedPoint = null;
            //infowindow.close();
            // marker.setVisible(false);
            var place = autocomplete.getPlace();
            if (!place.geometry) {
                // User entered the name of a Place that was not suggested and
                // pressed the Enter key, or the Place Details request failed.
                window.alert("No details available for input: '" + place.name + "'");
                return;
            }

            searchedPoint = new google.maps.LatLng(place.geometry.location.lat(), place.geometry.location.lng());
            map.setCenter(searchedPoint);

        });


    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDU0yX6BlIhIF8JLESH9qWu0_GZtAtBtwo&callback=initMap&libraries=places">
</script>
</body>
</html>
